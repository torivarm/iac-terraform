name: 'Deploy to Dev'

on:
  push:
    branches: [ main ]
    paths:
      - 'course materials/module06/terraform-projects/environments/dev/**'  # Kun trigger ved endringer i prosjekt

permissions:
  id-token: write
  contents: read

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    environment: dev
    env:
      WORKDIR: "course materials/module06/terraform-projects/environments/dev"
      TF_INPUT: "false"              # Forhindrer interactive input
      TF_IN_AUTOMATION: "true"       # Terraform automation mode
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.13.3
        terraform_wrapper: false     # Bedre output

    - name: Azure Login med Federated Credentials
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Export ARM_* for Terraform (OIDC)
      run: |
        {
          echo "ARM_USE_OIDC=true"
          echo "ARM_CLIENT_ID=${{ secrets.AZURE_CLIENT_ID }}"
          echo "ARM_TENANT_ID=${{ secrets.AZURE_TENANT_ID }}"
          echo "ARM_SUBSCRIPTION_ID=${{ secrets.AZURE_SUBSCRIPTION_ID }}"
        } >> "$GITHUB_ENV"

    - name: Create dev.tfvars
      working-directory: "${{ env.WORKDIR }}"
      run: |
        cat > dev.tfvars << 'EOF'
        rg_name         = "rg-webapp-dev"
        location        = "westeurope"
        app_name        = "webapp-dev-qwe123zxc"
        sku             = "B1"
        tags = {
          env = "dev"
          app = "demo-webapp"
        }
        EOF

    - name: Terraform Init
      working-directory: "${{ env.WORKDIR }}"
      run: |
        terraform init \
          -backend-config="../../shared/backend.hcl" \
          -backend-config="key=projects/webapp/dev/dev.tfstate" \
          -input=false \
          -no-color

    - name: Terraform Plan
      working-directory: "${{ env.WORKDIR }}"
      run: |
        terraform plan \
          -var-file="dev.tfvars" \
          -input=false \
          -out=tfplan \
          -no-color

    - name: Terraform Apply
      working-directory: "${{ env.WORKDIR }}"
      run: |
        terraform apply \
          -input=false \
          -auto-approve \
          tfplan \
          -no-color
